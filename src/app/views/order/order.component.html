<button mat-raised-button color="primary" (click)="navigateToOrderCreate()">Novo Pedido</button>

<div class="container mat-elevation-z4">
  <table mat-table [dataSource]="orders">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status === 'OPENED' ? 'EM ABERTO' : 'PAGO' }}</td>
    </ng-container>

    <ng-container matColumnDef="paidValue">
      <th mat-header-cell *matHeaderCellDef>Valor Pago</th>
      <td mat-cell *matCellDef="let row">{{ row.paidValue ? (row.paidValue | currency: 'BRL') : 0 | currency: 'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>Valor Total do Pedido</th>
      <td mat-cell *matCellDef="let row">{{ row.totalPrice ? (row.totalPrice | currency: 'BRL') : 0 | currency: 'BRL' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
