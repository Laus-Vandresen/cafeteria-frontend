<mat-card>
  <mat-card-title>
    Pedido: {{ orderId }}
  </mat-card-title>
  <mat-card-subtitle class="subtitle">
    Valor Total: {{ totalPrice | currency: 'BRL' }}
  </mat-card-subtitle>
</mat-card>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="products">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let row">
        <i class="icon material-icons" (click)="removeQuantity(row)" >
          do_disturb_on
        </i>
        {{ row.quantity ? row.quantity : 0 }}
        <i class="icon material-icons" (click)="addQuantity(row)" >
          add_circle
        </i>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<div class="container-btn">
  <button mat-raised-button color="primary" (click)="finishOrder()" class="btn-finish">Finalizar Pedido</button>
</div>
